server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    #表示将自己注册进Eureka
    register-with-eureka: true
    #是否从Eureka Server抓取已有的注册信息 默认为true 单节点无所谓，集群必须使用true才可以配合RIbbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka
